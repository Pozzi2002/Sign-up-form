<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RichForm</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Grenze+Gotisch:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="leftSide">
     <img class="back" alt="Gold" src="./Image/scottsdale-mint-ATq9BSFebRE-unsplash.jpg">
     <span class="relative">
     <img class="logo" alt="logo" src="./Image/richi-high-resolution-logo-transparent.png">
    </span>
    </div>
    
    <div class="RightSide">
      <div class="heading">
      <h2>This is not a real service! But you can go to the dream with me! Sign up now to get started</h2>
      <h2>You know you want to.</h2>
    </div>
      <div class="signUp">
        <form action="" method="get">
        <fieldset>
        <legend>Go to the dream</legend>
        <p>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" minlength="3" maxlength="20" pattern="[aA-zZ]+" required >
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required >
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" required >
        </p>
        <p>
        <label for="lastName">Last name</label>
        <input type=text id="lastName" name="lastName" minlength="3" maxlength="20" required >
        <label for="tel">Phone number<strong><span aria-label> (only numbers)</span></strong></label>
        <input type="text" placeholder="89775122118" pattern="[0-9]+" title="please enter number only" required >
        <label for="confPass">Confirm password</label>
        <input type="password" id="confPass" name="confPass" minlength="8" required />
      </p>
        </fieldset>
        <button type="submit">Create Account</button>
        <p class="link">Already have an account? <a href="">Log in</a></p>
    </form>
      </div>
    </div>
        <script src="./js.js">

        </script>
    </body> 
</html>
